<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background with blur */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("k2.jpg") no-repeat center center/cover;
      filter: blur(0px);  /* Blur intensity */
      z-index: -1;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #388e3c;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2e7030;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Enter Username" required>
      <input type="password" placeholder="Enter Password" required>
      
      <!-- Role Selection -->
      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="farmer">Farmer</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const role = document.getElementById("role").value;
      if(role === "farmer"){
        window.location.href = "/mai/inde.html";
      } else if(role === "admin"){
        window.location.href = "/admin/admin.html";
      } else {
        alert("Please select a role!");
      }
    });
  </script>
</body>
</html>
