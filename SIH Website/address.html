 <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
  

<div class="navbar-container">
  <div class="wrapper">
    <header class="header">
      <!-- Logo -->
      <div class="logo">
        <img src="images/logo1.jpg" alt="Logo" />
      </div>

      <!-- Navigation Menu -->
      <nav class="navbar">
        <ul>
          <li>
            <a href="/mai/inde.html" class="active">
              <i class="fas fa-home"></i><span>Home</span>
            </a>
          </li>
          <li>
            <a href="/Description/description.html">
              <i class="fas fa-circle-info"></i><span>Description</span>
            </a>
          </li>
          <li>
            <a href="/SIH Website/expert.html">
              <i class="fas fa-user"></i><span>Expert</span>
            </a>
          </li>
          <li>
            <a href="/category/category.html">
              <i class="fas fa-flask"></i><span>Resources</span>
            </a>
          </li>
          <li>
            <a href="/environment/environment.html">
              <i class="fas fa-seedling"></i><span>Environment</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Search -->
      <div class="search">
        <input type="text" class="search_box" placeholder="Search" />
        <i class="fas fa-search search_icon"></i>
      </div>

      <!-- User Profile Icons -->
      <div class="user-profile">
        <a href="#"><i class="fas fa-comment-dots"></i></a>
        <a href="#"><i class="fas fa-globe"></i></a>
        <a href="#"><i class="fas fa-user-circle"></i></a>
      </div>
    </header>
  </div>
</div>


  <!-- Main Container -->
  <main class="container">
    <h2>Enter Address</h2>
    <form class="address-form">
      <div class="form-group">
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="tel" placeholder="Mobile Number" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Pincode" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Flat, House no., Building, Company, Apartment" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Area, Street, Sector, Village" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Landmark (Optional)">
      </div>
      <div class="form-group half">
        <input type="text" placeholder="Town/City" required>
        <input type="text" placeholder="State" required>
      </div>
      <div class="form-actions">
        <button type="submit">Save and Deliver Here</button>
      </div>
    </form>
  </main>
</body>
</html>
