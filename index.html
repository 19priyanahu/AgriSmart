<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("sign.png");
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .logo {
      display: block;
      margin: 0 auto 15px auto;
      width: 150px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f9f9f9;
    }
    .tab.active {
      background: #e0f7e9;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 35px;
      cursor: pointer;
      font-size: 14px;
      color: #666;
    }
    .requirements {
      font-size: 12px;
      margin: 10px 0;
    }
    .requirements span {
      display: inline-block;
      padding: 3px 6px;
      border: 1px dashed #ccc;
      margin: 2px;
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #388e3c;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #2e7d32;
    }
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
    .login-link a {
      color: #388e3c;
      text-decoration: none;
    }
  </style>  
</head>
<body>
  <div class="container">
    <img src="logo1.jpg" alt="Logo" class="logo">

    <div class="tabs">
      <div class="tab active" onclick="switchTab('farmer')">Farmer</div>
      <div class="tab" onclick="switchTab('admin')">Admin</div>
    </div>

    <form id="signupForm">
      <div class="form-group">
        <label for="fullname">Full name</label>
        <input type="text" id="fullname" placeholder="e.g. Vishal Singh" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
      </div>

      <div class="requirements">
        <p>Password requirements:</p>
        <span>lowercase</span>
        <span>uppercase</span>
        <span>number</span>
        <span>special char</span>
        <span>min 8 chars</span>
      </div>

      <button type="submit" class="btn">Create account</button>
      <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
    </form>
  </div>

  <script>
    function switchTab(role) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      if (role === 'farmer') tabs[0].classList.add('active');
      else tabs[1].classList.add('active');
    }

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅ";
      }
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Account created! Redirecting to login page...");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
