<div class="navbar-container">

    <header class="header">
      <!-- Logo -->

      <!-- Navigation Menu -->

              <i class="fas fa-home"></i><span>Home</span>

      <!-- Search -->
      <div class="search">

</div>


  <!-- Address Form -->
  <div class="container">
    <h1>Delivery Address</h1>
    <form onsubmit="return goToPayment(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" placeholder="Enter mobile number" required>

      <label for="address">Address</label>
      <textarea id="address" placeholder="House No, Street, Area" required></textarea>

      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter city" required>

      <label for="state">State</label>
      <input type="text" id="state" placeholder="Enter state" required>

      <label for="pincode">Pincode</label>
      <input type="number" id="pincode" placeholder="Enter pincode" required>

      <button type="submit" class="submit-btn">Proceed to Payment</button>
    </form>
  </div>

  <script>
    function goToPayment(event) {
      event.preventDefault();
      alert("Address saved successfully! Redirecting to Payment Page...");
      window.location.href = "payment.html"; // Navigate to payment page
    }
  </script>
</body>
