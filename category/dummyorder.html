      <!-- Navigation Menu -->

          </li>

          <li>

      </div>
    </header>
  </div>
</div>


<div class="container">
  <h1>Your Order</h1>

  <!-- Products to add -->
  <div class="product-list">
    <div class="product-card">
      <img src="resource image/grass cutter.jpg" alt="Grass Cutter">
      <h3>Grass Cutter</h3>
      <p>Price: ₹2000</p>
      <button onclick="addToCart('Grass Cutter', 2000)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="resource image/plough1.jpg" alt="Plough">
      <h3>Plough</h3>
      <p>Price: ₹3500</p>
      <button onclick="addToCart('Plough', 3500)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="resource image/sprinker.jpg" alt="Sprayer">
      <h3>Sprayer</h3>
      <p>Price: ₹1200</p>
      <button onclick="addToCart('Sprayer', 1200)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Table -->
  <table id="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price (₹)</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Cart items appear here -->
    </tbody>
  </table>

  <div class="total">
    Total Amount: ₹<span id="total-amount">0</span>
  </div>

  <!-- Cart Actions -->
  <div class="cart-actions">
    <button onclick="checkout()">Checkout</button>
    <button onclick="clearCart()">Clear Cart</button>
    <button class="payment-btn" onclick="goToPayment()">Proceed to Payment</button>
  </div>
</div>

<script>
  let cart = [];

  function addToCart(name, price) {
    let existing = cart.find(item => item.name === name);
    if(existing) {
      existing.qty++;
    } else {
      cart.push({name, price, qty: 1});
    }
    renderCart();
  }

  function removeFromCart(name) {
    cart = cart.filter(item => item.name !== name);
    renderCart();
  }

  function updateQty(name, qty) {
    let item = cart.find(i => i.name === name);
    if(item) {
      item.qty = parseInt(qty);
    }
    renderCart();
  }

  function renderCart() {
    const tbody = document.querySelector("#cart-table tbody");
    tbody.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price}</td>
        <td>
          <input type="number" min="1" value="${item.qty}" onchange="updateQty('${item.name}', this.value)">
        </td>
        <td><button onclick="removeFromCart('${item.name}')">Remove</button></td>
      `;
      tbody.appendChild(tr);
      total += item.price * item.qty;
    });

    document.getElementById("total-amount").innerText = total;
  }

  function clearCart() {
    cart = [];
    renderCart();
  }

  function checkout() {
    if(cart.length === 0) {
      alert("Your cart is empty!");
    } else {
      alert("Order placed successfully!\nTotal: ₹" + document.getElementById("total-amount").innerText);
      cart = [];
      renderCart();
    }
  }

  function goToPayment() {
    if(cart.length === 0) {
      alert("Your cart is empty! Add products before proceeding to payment.");
    } else {
      window.location.href = "payment.html"; // Navigate to payment page
    }
  }
</script>
</body>
</html>
